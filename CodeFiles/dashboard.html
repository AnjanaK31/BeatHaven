<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeatHaven | Dashboard</title>
  <link rel="icon" type="image/png" href="image.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a2d34;
      --secondary-color: #17b978;
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #ffffff;
      --muted-text: #a0a0a0;
      --border-color: #333333;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    header {
      background-color: var(--primary-color);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text-color);
    }
    
    .logo-img {
      width: 40px;
      aspect-ratio: 1;
      margin-right: 10px;
      border-radius: 5px;
    }
    
    .logo h1 {
      margin: 0;
      font-size: 24px;
    }
    
    .user-nav {
      display: flex;
      align-items: center;
    }
    
    .welcome-text {
      margin-right: 15px;
    }
    
    .logout-btn {
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .logout-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .nav-tabs {
      background-color: var(--primary-color);
      display: flex;
      padding: 0 20px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .nav-tab {
      padding: 15px 20px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    
    .nav-tab:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }
    
    .nav-tab.active {
      border-bottom: 3px solid var(--secondary-color);
      font-weight: bold;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .content-section {
      display: none;
    }
    
    .content-section.active {
      display: block;
    }
    
    .dashboard-header {
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--secondary-color);
    }
    
    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stats-card {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .stats-card h3 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 10px;
      color: var(--muted-text);
    }
    
    .stats-card .value {
      font-size: 32px;
      font-weight: bold;
      color: var(--secondary-color);
    }
    
    .recent-ratings {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .ratings-list {
      margin-top: 20px;
    }
    
    .rating-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .rating-item:last-child {
      border-bottom: none;
    }
    
    .song-info {
      flex: 1;
    }
    
    .song-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .song-artist {
      color: var(--muted-text);
      font-size: 14px;
    }
    
    .rating-stars {
      color: var(--secondary-color);
      font-size: 18px;
      min-width: 100px;
      text-align: right;
    }
    
    .top-genres {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 20px;
    }
    
    .genre-chart {
      height: 200px;
      margin-top: 20px;
      display: flex;
      align-items: flex-end;
      justify-content: space-around;
      padding: 0 10px;
    }
    
    .genre-bar {
      background-color: var(--secondary-color);
      width: 40px;
      border-radius: 4px 4px 0 0;
      position: relative;
      transition: height 0.5s ease;
    }
    
    .genre-name {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 12px;
      width: 80px;
    }
    
    .genre-count {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: bold;
    }
    
    .profile-info {
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 30px;
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .profile-avatar {
      width: 100px;
      height: 100px;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-right: 20px;
    }
    
    .profile-name-info h2 {
      margin: 0 0 5px 0;
    }
    
    .profile-since {
      color: var(--muted-text);
      font-size: 14px;
    }
    
    .profile-form {
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      font-size: 16px;
    }
    
    .update-btn {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .update-btn:hover {
      background-color: #14a067;
    }
    
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    
    .error {
      background-color: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
    }
    
    .success {
      background-color: rgba(23, 185, 120, 0.2);
      color: #17b978;
    }
    
    /* Loading state */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted-text);
    }
    
    /* No data message */
    .no-data {
      text-align: center;
      padding: 30px;
      color: var(--muted-text);
      background-color: var(--card-bg);
      border-radius: 8px;
    }

    /* Library section styles */
    .songs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .song-card {
      background-color: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .song-card:hover {
      transform: translateY(-5px);
    }

    .song-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .song-details {
      padding: 15px;
    }

    .song-title-lib {
      font-size: 18px;
      margin: 0 0 5px 0;
    }

    .song-artist-lib {
      font-size: 14px;
      color: var(--muted-text);
      margin: 0 0 10px 0;
    }

    .song-rating {
      color: var(--secondary-color);
      font-size: 16px;
      margin-top: 10px;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .stats-cards {
        grid-template-columns: 1fr;
      }
      
      .nav-tabs {
        overflow-x: auto;
        white-space: nowrap;
      }
      
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      
      .profile-avatar {
        margin-right: 0;
        margin-bottom: 15px;
      }

      .songs-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="image.png" alt="BeatHaven Logo" class="logo-img">
      <h1>BeatHaven</h1>
    </a>
    <div class="user-nav">
      <span class="welcome-text">Welcome, <span id="username">User</span>!</span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <div class="nav-tabs">
    <div class="nav-tab active" data-tab="dashboard">Dashboard</div>
    <div class="nav-tab" data-tab="profile">Profile</div>
    <div class="nav-tab" data-tab="all-songs">All Songs</div>
  </div>

  <div class="container">
    <!-- Dashboard Section -->
    <div class="content-section active" id="dashboard-section">
      <div class="dashboard-header">
        <h2 class="section-title">Your Music Overview</h2>
      </div>
      
      <div class="stats-cards">
        <div class="stats-card">
          <h3>Total Songs Rated</h3>
          <div class="value" id="total-rated">0</div>
        </div>
        <div class="stats-card">
          <h3>Average Rating</h3>
          <div class="value" id="avg-rating">0.0</div>
        </div>
        <!-- <div class="stats-card">
          <h3>Favorite Genre</h3>
          <div class="value" id="fav-genre">-</div>
        </div> -->
      </div>
      
      <div class="recent-ratings">
        <h3>Recent Ratings</h3>
        <div class="ratings-list" id="recent-ratings-list">
          <div class="loading">Loading your ratings...</div>
        </div>
      </div>
      
      <!-- <div class="top-genres">
        <h3>Top Genres</h3>
        <div class="genre-chart" id="genre-chart">
          <div class="loading">Analyzing your genres...</div>
        </div>
      </div> -->
    </div>
    
    <!-- Profile Section -->
    <div class="content-section" id="profile-section">
      <div class="profile-info">
        <div class="profile-header">
          <div class="profile-avatar" id="profile-avatar">
            ?
          </div>
          <div class="profile-name-info">
            <h2 id="profile-username">Username</h2>
            <p class="profile-since">Member since <span id="member-since">January 1, 2023</span></p>
          </div>
        </div>
        
        <div class="profile-form">
          <h3>Update Profile</h3>
          <form id="profile-update-form">
            <div class="form-group">
              <label for="profile-email">Email</label>
              <input type="email" id="profile-email" name="email" required>
            </div>
            <div class="form-group">
              <label for="profile-current-password">Current Password (required to make changes)</label>
              <input type="password" id="profile-current-password" name="current-password" required>
            </div>
            <div class="form-group">
              <label for="profile-new-password">New Password (leave blank to keep current)</label>
              <input type="password" id="profile-new-password" name="new-password">
            </div>
            <div class="form-group">
              <label for="profile-confirm-password">Confirm New Password</label>
              <input type="password" id="profile-confirm-password" name="confirm-password">
            </div>
            <button type="submit" class="update-btn">Update Profile</button>
          </form>
          <div id="profile-status" class="status-message" style="display: none;"></div>
        </div>
      </div>
    </div>
    
    <!-- Library Section -->
    <div class="content-section" id="library-section">
      <h2 class="section-title">My Music Library</h2>
      <div id="user-library-container" class="songs-grid">
        <div class="loading">Loading your library...</div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    document.addEventListener('DOMContentLoaded', function() {
      const userId = localStorage.getItem('userId');
      const username = localStorage.getItem('username');
      console.log(userId,username);
      if (!userId || !username) {
        // Not logged in, redirect to login
        window.location.href = 'login.html';
        return;
      }
      
      // Set username in UI
      document.getElementById('username').textContent = username;
      document.getElementById('profile-username').textContent = username;
      
      // Set first letter of username as avatar
      const firstLetter = username.charAt(0).toUpperCase();
      document.getElementById('profile-avatar').textContent = firstLetter;
      
      // Load user data
      loadUserData();
      
      // Set up tab navigation
      setupTabs();
      
      // Logout button
      document.getElementById('logoutBtn').addEventListener('click', logout);
      
      // Profile form submission
      document.getElementById('profile-update-form').addEventListener('submit', updateProfile);
    });
    
    function setupTabs() {
      const tabs = document.querySelectorAll('.nav-tab');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          // Remove active class from all tabs and content sections
          tabs.forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
          
          // Add active class to clicked tab
          this.classList.add('active');
          
          // Get the tab ID
          const tabId = this.getAttribute('data-tab');
          
          // Special handling for the "all-songs" tab
          if (tabId === 'all-songs') {
            // Redirect to index.html
            window.location.href = 'index.html';
            return;
          }
          
          // Show corresponding content section
          document.getElementById(`${tabId}-section`).classList.add('active');
          
          // Load data specific to this tab if needed
          if (tabId === 'library') {
            loadUserLibrary();
          }
        });
      });
    }
    
    function logout() {
      // Clear local storage
      localStorage.removeItem('userId');
      localStorage.removeItem('username');
      
      // Redirect to login page
      window.location.href = 'login.html';
    }
    
    async function loadUserData() {
      const userId = localStorage.getItem('userId');
      
      try {
        // Fetch user stats
        const response = await fetch(`http://localhost:5000/api/users/${userId}/stats`, {
          credentials: 'include' // Important for cookie-based auth
        });
        
        if (!response.ok) {
          throw new Error('Failed to load user data');
        }
        
        const userData = await response.json();
        
        // Populate user stats
        document.getElementById('total-rated').textContent = userData.rating_count || 0;
        document.getElementById('avg-rating').textContent = userData.average_rating ? userData.average_rating.toFixed(1) : '0.0';
        // document.getElementById('fav-genre').textContent = userData.favorite_genre || 'None yet';
        document.getElementById('member-since').textContent = new Date(userData.member_since).toLocaleDateString();
        document.getElementById('profile-email').value = userData.email || '';
        
        // Populate recent ratings
        await loadRecentRatings();
        
        // Populate genre chart
        //if (userData.genre_counts && Object.keys(userData.genre_counts).length > 0) {
        //  renderGenreChart(userData.genre_counts);
        //} else {
        //  document.getElementById('genre-chart').innerHTML = '<div class="no-data">Not enough ratings to analyze genres yet.</div>';
        //}
      } catch (error) {
        console.error('Error loading user data:', error);
        alert('Failed to load user data. Please try again later.');
      }
    }
    
    async function loadRecentRatings() {
      const userId = localStorage.getItem('userId');
      const ratingsList = document.getElementById('recent-ratings-list');
      
      try {
        const response = await fetch(`http://localhost:5000/api/users/${userId}/ratings?limit=5`, {
          credentials: 'include'
        });
        
        if (!response.ok) {
          throw new Error('Failed to load ratings');
        }
        
        const data = await response.json();
        const ratings = data.ratings; // Get the ratings array from the response
        
        if (!ratings || ratings.length === 0) {
          ratingsList.innerHTML = '<div class="no-data">You haven\'t rated any songs yet.</div>';
          return;
        }
        
        // Clear loading state
        ratingsList.innerHTML = '';
        
        // Add rating items
        ratings.forEach(rating => {
          const ratingItem = document.createElement('div');
          ratingItem.className = 'rating-item';
          
          // Create stars based on rating (1-5)
          let stars = '';
          for (let i = 1; i <= 5; i++) {
            stars += i <= rating.rating ? '★' : '☆';
          }
          
          ratingItem.innerHTML = `
            <div class="song-info">
              <div class="song-title">${rating.song_name}</div>
              <div class="song-artist">${rating.artist_name}</div>
            </div>
            <div class="rating-stars">${stars}</div>
          `;
          
          ratingsList.appendChild(ratingItem);
        });
      } catch (error) {
        console.error('Error loading ratings:', error);
        ratingsList.innerHTML = '<div class="no-data">Failed to load ratings. Please try again later.</div>';
      }
    }
    
    function renderGenreChart(genreCounts) {
      const genreChart = document.getElementById('genre-chart');
      genreChart.innerHTML = '';
      
      // Get top 5 genres
      const topGenres = Object.entries(genreCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);
      
      if (topGenres.length === 0) {
        genreChart.innerHTML = '<div class="no-data">No genre data available yet.</div>';
        return;
      }
      
      // Find the max count for scaling
      const maxCount = Math.max(...topGenres.map(genre => genre[1]));
      
      // Create bars for each genre
      topGenres.forEach(([genre, count]) => {
        const heightPercentage = (count / maxCount) * 100;
        
        const genreBar = document.createElement('div');
        genreBar.className = 'genre-bar';
        genreBar.style.height = `${heightPercentage * 1.5}px`;
        
        const genreName = document.createElement('div');
        genreName.className = 'genre-name';
        genreName.textContent = genre;
        
        const genreCount = document.createElement('div');
        genreCount.className = 'genre-count';
        genreCount.textContent = count;
        
        genreBar.appendChild(genreName);
        genreBar.appendChild(genreCount);
        genreChart.appendChild(genreBar);
      });
    }
    
    async function updateProfile(e) {
      e.preventDefault();
      
      const userId = localStorage.getItem('userId');
      const statusEl = document.getElementById('profile-status');
      
      // Get form values
      const email = document.getElementById('profile-email').value;
      const currentPassword = document.getElementById('profile-current-password').value;
      const newPassword = document.getElementById('profile-new-password').value;
      const confirmPassword = document.getElementById('profile-confirm-password').value;
      
      // Basic validation
      if (newPassword && newPassword !== confirmPassword) {
        statusEl.textContent = 'New passwords do not match.';
        statusEl.className = 'status-message error';
        statusEl.style.display = 'block';
        return;
      }
      
      // Prepare data
      const updateData = {
        email,
        current_password: currentPassword,
      };
      
      if (newPassword) {
        updateData.new_password = newPassword;
      }
      
      try {
        const response = await fetch(`http://localhost:5000/api/users/${userId}`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(updateData),
          credentials: 'include'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to update profile');
        }
        
        // Success
        statusEl.textContent = 'Profile updated successfully!';
        statusEl.className = 'status-message success';
        statusEl.style.display = 'block';
        
        // Clear password fields
        document.getElementById('profile-current-password').value = '';
        document.getElementById('profile-new-password').value = '';
        document.getElementById('profile-confirm-password').value = '';
        
        // Hide message after 3 seconds
        setTimeout(() => {
          statusEl.style.display = 'none';
        }, 3000);
      } catch (error) {
        console.error('Error updating profile:', error);
        statusEl.textContent = error.message || 'Failed to update profile. Please try again.';
        statusEl.className = 'status-message error';
        statusEl.style.display = 'block';
      }
    }
    
    async function loadUserLibrary() {
      const userId = localStorage.getItem('userId');
      const libraryContainer = document.getElementById('user-library-container');
      
      // Check if library is already loaded
      if (!libraryContainer.querySelector('.loading') && !libraryContainer.querySelector('.no-data')) {
        return; // Library already loaded
      }
      
      try {
        const response = await fetch(`http://localhost:5000/api/users/${userId}/library`, {
          credentials: 'include'
        });
        
        if (!response.ok) {
          throw new Error('Failed to load library');
        }
        
        const library = await response.json();
        
        if (library.length === 0) {
          libraryContainer.innerHTML = '<div class="no-data">Your library is empty. Start adding songs!</div>';
          return;
        }
        
        // Clear loading state
        libraryContainer.innerHTML = '';
        
        // Add song cards
        library.forEach(song => {
          const songCard = document.createElement('div');
          songCard.className = 'song-card';
          
          // Create stars based on rating (1-5) if rated
          let stars = '';
          if (song.user_rating) {
            for (let i = 1; i <= 5; i++) {
              stars += i <= song.user_rating ? '★' : '☆';
            }
          } else {
            stars = 'Not rated yet';
          }
          
          songCard.innerHTML = `
            <img src="${song.cover_image || 'placeholder.png'}" alt="${song.title}" class="song-image">
            <div class="song-details">
              <h3 class="song-title-lib">${song.title}</h3>
              <p class="song-artist-lib">${song.artist}</p>
              <p>Album: ${song.album || 'Single'}</p>
              <p>Genre: ${song.genre}</p>
              <div class="song-rating">${stars}</div>
            </div>
          `;
          
          libraryContainer.appendChild(songCard);
          
          // Add click handler to view song details or rate
          songCard.addEventListener('click', () => {
            window.location.href = `song.html?id=${song.id}`;
          });
        });
      } catch (error) {
        console.error('Error loading library:', error);
        libraryContainer.innerHTML = '<div class="no-data">Failed to load your library. Please try again later.</div>';
      }
    }
  </script>
</body>
</html>
